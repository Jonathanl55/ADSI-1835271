====================================
Agrupar Elementos
====================================
Ejemplo:
(header>nav>ul)(section.content>article)(footer>p)
====================================
Resultado:
<header>
	<nav>
		<ul></ul>
	</nav>
</header>
<section class="content">
	<article></article>
</section>
<footer>
	<p></p>
</footer>
