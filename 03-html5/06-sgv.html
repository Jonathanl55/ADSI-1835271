<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG</title>
</head>
<body>
	<h1>SVG</h1>

	<h3>Cuadrado</h3>
	<svg>
		<rect x="50" y="10" width="100" height="100" stroke="black" stroke-width="4" fill="yellow"/>
	</svg>

	<h3>Rectángulo</h3>
	<svg >
		<rect x="50" y="50" width="200" height="100" stroke="red" stroke-width="4" fill="blue"/>
	</svg>

	<h3>Circulo</h3>
	<svg width="200" height="200">
		<circle cx="100" cy="100" r="90" stroke="green" stroke-width="4" fill="red">
	</svg>

	<h3>Triángulo</h3>
	<svg height="200" width="200">
  		<polygon points="100,10 190,190 10,190" stroke="purple" stroke-width=2 fill="green"/> 
	</svg> 

	<h3>Corazón</h3>
	<svg width="150" height="150" viewBox="0 0 100 100">
		<path fill="red" d="M92.71,7.27L92.71,7.27c-9.71-9.69-25.46-9.69-35.18,0L50,14.79l-7.54-7.52C32.75-2.42,17-2.42,7.29,7.27v0 c-9.71,9.69-9.71,25.41,0,35.1L50,85l42.71-42.63C102.43,32.68,102.43,16.96,92.71,7.27z"></path>
		<animateTransform attributeName="transform" type="scale" values="1; 1.5; 1.25; 1.5; 1.5; 1;" dur="1s" repeatCount="indefinite"></animateTransform>
	</svg>

	<h3>Texto</h3>
	<svg height="30mm" width="140mm">
  		<text x="5mm" y="10mm" fill="blue" font-size="8mm">Sena A.D.S.I </text>
	</svg>
	
</body>
</html>
