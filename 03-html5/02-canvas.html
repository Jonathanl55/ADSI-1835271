<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
</head>
<body>
	<h1>Canvas</h1>

	<h3>Cuadrado</h3>
	<canvas id="cuadrado"></canvas>
	<!-- -->

	<h3>Rectangulo</h3>
	<canvas id="rectangulo"></canvas>

	<!-- -->

	<h3>Circulo</h3>
	<canvas id="circulo"></canvas>

	<!-- -->

	<h3>Triangulo</h3>
	<canvas id="triangulo"></canvas>

	<!-- -->

	<h3>Corazon</h3>
	<canvas id="corazon"></canvas>

	<!-- -->

	<h3>Texto</h3>
	<canvas id="texto"></canvas>

	<!-- -->

	<script>
		var cuadrado = document.getElementById("cuadrado");
		var rectangulo = document.getElementById("rectangulo");
		var circulo = document.getElementById("circulo");
		var triangulo = document.getElementById("triangulo");
		var corazon = document.getElementById("corazon");
		var texto = document.getElementById("texto");

		//	Cuadrado

		var ctx = cuadrado.getContext("2d");
		ctx.fillStyle="#a00";
		ctx.fillRect(0,0,100,100);

		// Rectangulo

		var ctx1 = rectangulo.getContext("2d");
		ctx1.fillStyle="#a00";
		ctx1.fillRect(0,0,200,100);

		//	Circulo

		var ctx2 = circulo.getContext("2d");
		ctx2.fillStyle="#a00";
		ctx2.beginPath();
		ctx2.arc(50,50,50,0,2 * Math.PI,false);
		ctx2.closePath();
		ctx2.fill();

		//	Triangulo

		var ctx3 = triangulo.getContext("2d");
		ctx3.fillStyle="#a00";
 		ctx3.beginPath();
	    ctx3.moveTo(150,10);
	    ctx3.lineTo(10,290);
	    ctx3.lineTo(290,290);
	    ctx3.lineTo(150,10);
	    ctx3.fill();
	    ctx3.stroke();  

		//	Corazon

		var ctx4 = corazon.getContext("2d");
		ctx4.fillStyle="#a00";
	 	ctx4.beginPath();
	    ctx4.moveTo(75,40);
	    ctx4.bezierCurveTo(75,37,70,25,50,25);
	    ctx4.bezierCurveTo(20,25,20,62.5,20,62.5);
	    ctx4.bezierCurveTo(20,80,40,102,75,120);
	    ctx4.bezierCurveTo(110,102,130,80,130,62.5);
	    ctx4.bezierCurveTo(130,62.5,130,25,100,25);
	    ctx4.bezierCurveTo(85,25,75,37,75,40);
	    ctx4.fill();

		//	 Texto

		var ctx5 = texto.getContext("2d");
		ctx5.fillStyle="#a00";
		ctx5.font = "bold 22px sans-serif";
		ctx5.fillText("Jonathan Rodriguez",0,50);
		ctx5.fillText("ADSI",0,100);

	</script>

</body>
</html>
